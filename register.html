        <!--form-->
        <div class="container">
            <div class="row">
                <h3 style="background-color:antiquewhite; padding:10px;">Register Yourself For Vaccine</h3>
                <div class="row"><br></div>
                <form id="form1" onsubmit="return doFunction()" action="slot.html">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" name="age">                
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Choose the Vaccine</label>
                                <select class="form-select" id="vaccine" name="vaccine" placeholder="Select">
                                    <option value="v1">Covishield</option>
                                    <option value="v2">Covaxin</option>
                                    <option value="v3">Sputnik</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Dose Number</label>
                                <select class="form-select" id="dose" name="dose" placeholder="Select">
                                    <option value="dose1">Dose 1</option>
                                    <option value="dose2">Dose 2</option>
                                </select>                                
                            </div>
                            <div class="mb-3">
                                <label class="form-label">National ID Type</label>
                                <select class="form-select" id="nid" name="nid" placeholder="Select">
                                    <option value="nid1">Aadhar Card</option>
                                    <option value="nid2">Voter ID</option>
                                    <option value="nid3">Passport</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">National ID Number</label>
                                <input type="text" class="form-control" id="nidnum" name="nidnum"><br><br><br>
                            </div>                        
                        </div>
                        <button style="margin-top: -50px;" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <script>
            function doFunction() {
                if(!(document.getElementById("age").value>=18)){
                    alert("Not Eligible for Vaccination!!");
                    return false;
                }
                return true;
            }
        </script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script>
            function logofun(){
                document.getElementById("logotext").className += " animate__animated animate__flash";
            }
            myEle = document.getElementById("logotext");
            myEle.addEventListener("mouseout",function(){
                myEle.className = "navbar-brand";
            });
        </script>
